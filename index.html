<!DOCTYPE html>
<!-- ICS2O-Unit5-04-->
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Do You Get Free Admission?" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Charlotte Jhu" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/getmdl-select.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-deep_purple.min.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png" />
    <link rel="manifest" href="./site.webmanifest" />
    <title>Do You Get Free Admission?</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <script defer src="./js/getmdl-select.min.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Do You Get Free Admission?</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div id="image">
          <img class="right-image" src="./images/tickets.jpeg" alt="tickets"/>
        </div>
        <div class="page-content-instructions">
          <div id="instructions">Find out if you get free admission by entering your age and the day below!</div>
        </div>
        <!-- Numeric Textfield -->
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <!--input pattern attribute-->
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="user-age" />
            <!--mdl-textfielf__label-->
            <label class="mdl-textfield__label" for="user-age">Your Age...</label>
            <!--class "mdl-textfield__error"-->
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <br />
        <!-- Select with floating label and arrow -->
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select">
          <input type="text" value="" class="mdl-textfield__input" id="day-of-the-week" readonly>
          <input type="hidden" value="" name="day-of-the-week">
          <i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i>
          <label for="day-of-the-week" class="mdl-textfield__label">Day...</label>
          <ul for="day-of-the-week" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
            <li class="mdl-menu__item" data-val="SUN">Sunday</li>
            <li class="mdl-menu__item" data-val="MON">Monday</li>
            <li class="mdl-menu__item" data-val="TUES">Tuesday</li>
            <li class="mdl-menu__item" data-val="WED">Wednesday</li>
            <li class="mdl-menu__item" data-val="THURS">Thursday</li>
            <li class="mdl-menu__item" data-val="FRI">Friday</li>
            <li class="mdl-menu__item" data-val="SAT">Saturday</li>
          </ul>
        </div>
        <br />
        <!-- Accent-colored raised button with ripple -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="myButtonClicked()">
          Calculate
        </button>
        <br />
        <br />
        <div class="page-content-answer">
          <div id="answer"></div>
        </div>
      </main>
    </div>
  </body>
</html>
